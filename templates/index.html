<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../static/bootstrap-5.0.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../static/myjs/myjs.js"></script>

    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/mycss/mycss.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-5.0.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body style="background-color: #181c27;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Poirot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="goto-font">Font</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="goto-pic">Picture</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-sm" style="text-align: -webkit-center;" id="main-body">
</div>


<script>
    const pic_url = '{{ url_for('local_cracker') }}';
    const font_url = '{{ url_for('font_file_cracker') }}';
    const page_pic_url = '{{ url_for('page_pic') }}';
    const page_font_url = '{{ url_for('page_font') }}';

    let base64 = ''
    let json_res = ''

    function prettyPrint() {
        try {
            var ugly = document.getElementById('myTextArea').value;
            var obj = JSON.parse(ugly);
            document.getElementById('myTextArea').value = JSON.stringify(obj, undefined, 4);
        } catch (e) {
            console.log('json format error', e)
        }

    }

    function value_update(id) {
        let key = id.ariaLabel.replace('res-', '')
        json_res[key] = id.value;
        document.getElementById('myTextArea').value = JSON.stringify(json_res, undefined, 4);
    }

    $(document).ready(function () {
        get_static_page(page_font_url, 'main-body');


        $("#goto-font").click(function () {
            get_static_page(page_font_url, 'main-body')
        })

        $("#goto-pic").click(function () {
            get_static_page(page_pic_url, 'main-body')
        })
    });

    function get_static_page(url, id) {
        $.ajax({
            url: url,
            type: 'get',
            contentType: false,
            processData: false,
            success: function (response) {
                var label = $('#' + id)[0];
                label.innerHTML = response
            },
        });
    }

    function post_pic_data() {
        if (base64) {
            var fd = new FormData()
            fd.append('img', base64)
            $.ajax({
                url: pic_url,
                type: 'post',
                data: fd,
                contentType: false,
                processData: false,
                success: function (response) {
                    var label = $('#pic_res')[0];
                    label.innerText = response['data']['raw_out']['ocr_result'][0]['simPred']
                },
            });
        }
    }

    function post_font_data() {
        var files = $('#font-file')[0].files;
        var label = $('#image-groups')[0];
        var textarea = $('#json-textarea')[0];

        if (files.length > 0) {
            var fd = new FormData()
            fd.append('font_file', files[0])
            fd.append('type', 'html')
            $.ajax({
                url: font_url,
                type: 'post',
                data: fd,
                timeout: 400 * 1000,
                contentType: false,
                processData: false,
                success: function (response) {
                    label.innerHTML = response['html'];

                    json_res = response['font_dict']
                    document.getElementById('myTextArea').value = JSON.stringify(response['font_dict'], undefined, 4);
                    textarea.removeAttribute('hidden');
                },
                error: function () {
                    alert('error')
                }
            });
        }
    }


</script>
</body>
</html>
