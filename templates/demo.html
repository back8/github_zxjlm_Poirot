<script>
    const pic_url = '/api/img_cracker_via_local_ocr/';
    const font_url = '/api/font_file_cracker';
    const page_pic_url = '/page_pic';
    const page_font_url = '/page_font';

    let base64 = ''
    let json_res = {
        'W': 'undefined',
        'X': 'undefined',
        'Y': 'undefined',
        'Z': 'undefined',
        'zero': 'undefined'
    }

    function prettyPrint() {
        try {
            var ugly = document.getElementById('myTextArea').value;
            var obj = JSON.parse(ugly);
            document.getElementById('myTextArea').value = JSON.stringify(obj, undefined, 4);
        } catch (e) {
            console.log('json format error', e)
        }

    }

    function value_update(id) {
        let key = id.ariaLabel.replace('res-', '')
        json_res[key] = id.value;
        document.getElementById('myTextArea').value = JSON.stringify(json_res, undefined, 4);
        toastr.success(key + ' change success', 'value change success')
        {#toastr["success"]("Have fun storming the castle!")#}
    }

    $(document).ready(function () {


        $("#goto-font").click(function () {
            get_static_page(page_font_url, 'main-body')
        })

        $("#goto-pic").click(function () {
            get_static_page(page_pic_url, 'main-body')
        })
    });

    function get_static_page(url, id) {
        $.ajax({
            url: url,
            type: 'get',
            contentType: false,
            processData: false,
            success: function (response) {
                var label = $('#' + id)[0];
                label.innerHTML = response
            },
        });
    }

    function post_pic_data() {
        if (base64) {
            var fd = new FormData()
            fd.append('img', base64)
            $.ajax({
                url: pic_url,
                type: 'post',
                data: fd,
                contentType: false,
                processData: false,
                success: function (response) {
                    var label = $('#pic_res')[0];
                    label.innerText = response['data']['raw_out']['ocr_result'][0]['simPred']
                },
            });
        }
    }

    function post_font_data() {
        toastr.info('Are you the 6 fingered man?')
    }


</script>

</body>
</html>
